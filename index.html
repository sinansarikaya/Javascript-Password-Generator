<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div id="alert">
        <div class="alert">alert</div>
      </div>
      <div id="container">
        <header>
          <input
            type="text"
            class="password-input"
            placeholder="Password Generator"
            oninput="handleChange()"
          />
          <i class="fa-solid fa-copy" onclick="copyPw()"></i>
        </header>
        <section>
          <label for="passwordLength">
            Password Length
            <input
              type="number"
              class="passwordLength"
              id="passwordLength"
              value="8"
              min="1"
              max="20"
            />
          </label>
          <label for="upperCaseCheck">
            Contain Uppercase Letters
            <input type="checkbox" class="checkbox" id="upperCaseCheck" />
          </label>
          <label for="lowerCaseCheck">
            Contain Lowercase Letters
            <input type="checkbox" class="checkbox" id="lowerCaseCheck" />
          </label>
          <label for="numberCheck">
            Contain Numbers
            <input type="checkbox" class="checkbox" id="numberCheck" />
          </label>
          <label for="symbolCheck">
            Contain Symbols
            <input type="checkbox" class="checkbox" id="symbolCheck" />
          </label>
          <div class="strengthBar">
            <div class="bar">0%</div>
          </div>
        </section>
        <footer>
          <input
            type="submit"
            class="submit"
            onclick="generatePassword()"
            value="Generate"
          />
        </footer>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
