<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <section>
        <div class="header">
          <input type="text" class="password-input" />
          <i class="fa-solid fa-copy copyButton" onclick="copyPw()"></i>
        </div>
        <div class="content">
          <label for="passwordLength">
            Password length
            <input
              type="number"
              class="passwordLength"
              id="passwordLength"
              value="10"
              min="1"
              max="20"
            />
          </label>

          <label for="upperCaseCheck">
            Contain Uppercase Letters
            <input type="checkbox" id="upperCaseCheck" checked />
          </label>
          <label for="lowerCaseCheck">
            Contain Lowercase Letters
            <input type="checkbox" id="lowerCaseCheck" checked />
          </label>
          <label for="numberCheck">
            Contain Numbers
            <input type="checkbox" id="numberCheck" checked />
          </label>
          <label for="symbolCheck">
            Contain Symnols
            <input type="checkbox" id="symbolCheck" checked />
          </label>
          <input type="submit" onclick="generatePassword()" value="Generate" />
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
